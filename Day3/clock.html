<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="clock.css">
        <script src="clock.js" async></script>
    </head>
    <body>
        <div class="clock">
            <div class="hour">
                <div class="hr" id="london-hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="london-mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="london-sc"></div>
            </div>
            <div class="timezone">London</div>
        </div>

        <div class="clock">
            <div class="hour">
                <div class="hr" id="newYork-hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="newYork-mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="newYork-sc"></div>
            </div>
            <div class="timezone">New York</div>
        </div>

        <div class="clock">
            <div class="hour">
                <div class="hr" id="tokyo-hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="tokyo-mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="tokyo-sc"></div>
            </div>
            <div class="timezone">Tokyo</div>
        </div>

        
    </body>
</html>
